<h1 id='vasamuseet'>Vasamuseet</h1>

<p>Le musée du Vasa se situe sur l&#8217;une des nombreuses îles de Stockholm.</p>
<iframe src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19359.27986857669!2d18.04995256628687!3d59.33472969597982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d546d8329af%3A0xcff09af1b4c13241!2sVasa+Museum!5e0!3m2!1sen!2sse!4v1465734102097' width='100%' /><img class='img-rounded col-xs-12 col-sm-8 col-md-8' src='/photos/2016-05-29-fotografiska/IMG_20160529_122346.jpg' />
<p>Le photographe Nick Brandt a voulu montrer par ses photos qu&#8217;il faut s&#8217;atteler à préserver la majestueuse nature africaine. Que les animaux perdent leur territoire de jours en jours. Au début j&#8217;ai pas trop accroché, mais en voyant un petit film d&#8217;explication de son projet, j&#8217;ai été plus touché. Ce sont des photos qui, au fond, parlent des hommes.</p>
<section class='row'>
    <img class='img-rounded col-xs-12 col-sm-12 col-md-12' src='/photos/2016-05-29-fotografiska/IMG_20160529_122636.jpg' />

    <img class='img-rounded col-xs-12 col-sm-12 col-md-12' src='/photos/2016-05-29-fotografiska/IMG_20160529_124543.jpg' />
</section>
<p>Pour réaliser ces photos, ils ont d&#8217;abord du imprimer en taille réelle les photos des animaux, puis les accrocher dans le décor.</p>
<img class='img-rounded col-xs-12 col-sm-12 col-md-12' src='/photos/2016-05-29-fotografiska/IMG_20160529_124351.jpg' />
<h1 id='bettina_rheims'>Bettina Rheims</h1>

<p>L&#8217;exposition mêlait plusieurs séries de photos, toutes des portraits. J&#8217;ai globalement pas été hyper sensible, sauf pour certaines photos assez prenantes.</p>
<img class='img-rounded col-xs-12 col-sm-12 col-md-12' src='/photos/2016-05-29-fotografiska/IMG_20160529_130440.jpg' /><p>"Daryl Hannah I", 1990, Paris de Bettina Rheims</p>
